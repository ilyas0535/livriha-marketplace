{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center" style="min-height: calc(100vh - 200px); display: flex; align-items: center;">
    <div class="col-md-5">
        <div class="card shadow-lg border-0">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <h2 class="fw-bold text-primary">Welcome Back</h2>
                    <p class="text-muted">Sign in to your account</p>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Email</label>
                        <input type="email" name="email" class="form-control form-control-lg" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-semibold">Password</label>
                        <input type="password" name="password" class="form-control form-control-lg" placeholder="Enter your password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">Sign In</button>
                    
                    <div class="text-center">
                        <a href="{% url 'forgot_password' %}" class="text-decoration-none small">Forgot your password?</a>
                    </div>
                </form>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <p class="mb-0">Don't have an account? <a href="{% url 'register' %}" class="text-primary fw-semibold text-decoration-none">Create one</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
