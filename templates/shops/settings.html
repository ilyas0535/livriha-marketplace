{% extends 'base.html' %}

{% block content %}
<h2>Shop Settings</h2>

<form method="post">
    {% csrf_token %}
    <div class="card mb-4">
        <div class="card-header">
            <h5>Payment Methods</h5>
        </div>
        <div class="card-body">
            <p>Cash on delivery only</p>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="checkout_methods" value="cash_on_delivery" id="cod" checked disabled>
                <label class="form-check-label" for="cod">Cash on Delivery</label>
            </div>
            <input type="hidden" name="checkout_methods" value="cash_on_delivery">
        </div>
    </div>
    
    <div class="card mb-4">
        <div class="card-header">
            <h5>Order Reminders</h5>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <label for="reminder_period" class="form-label">Send reminder for confirmed orders after:</label>
                <select class="form-select" name="order_reminder_period" id="reminder_period">
                    <option value="8h" {% if shop.order_reminder_period == '8h' %}selected{% endif %}>8 Hours</option>
                    <option value="12h" {% if shop.order_reminder_period == '12h' %}selected{% endif %}>12 Hours</option>
                    <option value="1d" {% if shop.order_reminder_period == '1d' %}selected{% endif %}>1 Day</option>
                    <option value="2d" {% if shop.order_reminder_period == '2d' %}selected{% endif %}>2 Days</option>
                    <option value="3d" {% if shop.order_reminder_period == '3d' %}selected{% endif %}>3 Days</option>
                </select>
            </div>
        </div>
    </div>
    
    <div class="card mb-4">
        <div class="card-header">
            <h5>Stock Display Settings</h5>
        </div>
        <div class="card-body">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="show_stock_to_customers" id="show_stock" {% if shop.show_stock_to_customers %}checked{% endif %}>
                <label class="form-check-label" for="show_stock">
                    Show exact stock quantities to customers
                </label>
                <div class="form-text">When enabled, customers will see "X left" instead of just "Low Stock" status</div>
            </div>
        </div>
    </div>

    
    <div class="mt-3">
        <button type="submit" class="btn btn-primary">Save Settings</button>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</form>
{% endblock %}
